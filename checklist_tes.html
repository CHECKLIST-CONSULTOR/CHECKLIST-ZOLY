<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Processos Implantados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* CAMPOS DO TOPO */
        .info-topo {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-topo label {
            font-weight: bold;
        }

        .info-topo input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* CHECKLIST */
        .checklist {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checklist-item p {
            width: 40%;
            margin: 0;
            font-weight: bold;
        }

        .checklist-item label {
            margin-right: 15px;
        }

        /* ASSINATURA */
        .signature {
            margin-top: 30px;
        }

        .signature canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 150px;
        }

        /* BOTÕES */
        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* IMPRESSÃO */
        @media print {
            button, a {
                display: none !important;
            }
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Checklist de Processos Implantados Tesouraria</h1>
    </header>

    <div class="container">
        <h2>Checklist de Processos Tesouraria</h2>

        <!-- CAMPOS ADICIONADOS -->
        <div class="dados-cliente">
    <div class="linha">
        <label>Cliente:<br>
            <input type="text" id="cliente" placeholder="Nome do cliente" oninput="this.value = this.value.toUpperCase()">
        </label>

        <label>CNPJ:<br>
            <input type="text" id="cnpj" placeholder="00.000.000/0000-00" oninput="formatarCNPJ(this)">
        </label>
    </div>

    <div class="linha">
        <label>Loja:<br>
            <input type="text" id="loja" placeholder="Loja" oninput="this.value = this.value.toUpperCase()">
        </label>

        <label>Ponto Focal:<br>
            <input type="text" id="ponto" placeholder="Ponto Focal" oninput="this.value = this.value.toUpperCase()">
        </label>
    </div>

    <div class="linha">
        <label>Consultor(a) Dealernet:<br>
            <input type="text" id="responsavel" placeholder="Nome do responsável" oninput="this.value = this.value.toUpperCase()">
        </label>
    </div>
</div>

<script>
function formatarCNPJ(campo) {
    let cnpj = campo.value.replace(/\D/g, "");
    if (cnpj.length > 14) cnpj = cnpj.substring(0, 14);

    campo.value = cnpj.replace(
        /^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/,
        "$1.$2.$3/$4-$5"
    );
}
</script>

<style>
.dados-cliente {
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-family: Arial, sans-serif;
}

.dados-cliente .linha {
    display: flex;
    gap: 20px;
}

.dados-cliente label {
    display: flex;
    flex-direction: column;
    font-weight: bold;
}

.dados-cliente input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-transform: uppercase; /* visualmente em maiúsculas */
}
</style>


        <div class="checklist">
            ${generateChecklistItems()}
        </div>

        <div class="button-group">
            <button onclick="marcarTodas('sim')">Marcar Todas Sim</button>
            <button onclick="marcarTodas('nao')">Marcar Todas Não</button>
            <button onclick="marcarTodas('naoSeAplica')">Marcar Todas Não se Aplica</button>
        </div>

        <div class="signature">
            <h3>Assinatura</h3>
            <canvas id="signatureCanvas"></canvas>
        </div>

        <div class="button-group">
            <button onclick="validarEImprimir()">Impressão Módulo Tesouraria</button>
            <br>
            <a href="checklist1.html">Voltar para o Menu</a>
        </div>
    </div>

    <script>
        const checklistItems = [
            "Cadastro de Talões de Cheque",
            "Fechamento de Caixa",
            "Lançamentos",
            "Conciliação de Lançamentos (Caixa/Banco)",
            "Emitir Recibo (*)", 
            "Negociação",
            "Importar Extrato de Conta",
            "Preparar / Emitir (Cheque/Borderô",
            "Impressão de Extrato de Conta",
            "SITEF Implantado",
            "Relatórios",
            "FLUXO - Preparar Pagamento (PagTransf) - Autorizar",
            "FLUXO - Preparar Pagamento (PagTransf) - Dar Ciência",
            "FLUXO - Preparar Pagamento (PagTransf) - Emitir",
            "FLUXO - Preparar Pagamento (PagTransf) - Confirmar",
            "FLUXO - Preparar Pagamento (PagTransf) - importar Retorno",
            "FLUXO - Negociação - Autorizar",
            "FLUXO - Negociação - Confirmar",
            "FLUXO - Recebimento no caixa - Receber Pagamento",
            "FLUXO - Emitir Recibo (*)  - Emitir Recibo (*)", 
            "FLUXO - Emitir Recibo (*)  - Autorizar",
            "FLUXO - Emitir Recibo (*)  - Imprimir"
        ];

        function generateChecklistItems() {
            return checklistItems.map(item => `
                <div class="checklist-item">
                    <p>${item}</p>
                    <label><input type="radio" name="${item}" value="sim"> Sim</label>
                    <label><input type="radio" name="${item}" value="nao"> Não</label>
                    <label><input type="radio" name="${item}" value="naoSeAplica"> Não se aplica</label>
                    <input type="text" class="observacao" placeholder="Observação">
                </div>
            `).join('');
        }

        function marcarTodas(valor) {
            checklistItems.forEach(item => {
                const radios = document.getElementsByName(item);
                radios.forEach(radio => {
                    radio.checked = radio.value === valor;
                });
            });
        }

        function validarEImprimir() {
            const allAnswered = checklistItems.every(item => {
                const radios = document.getElementsByName(item);
                return Array.from(radios).some(radio => radio.checked);
            });

            if (allAnswered) {
                window.print();
            } else {
                alert('Por favor, responda todas as perguntas antes de imprimir.');
            }
        }

        document.querySelector('.checklist').innerHTML = generateChecklistItems();
    </script>
</body>
</html>
